<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <!-- custom css -->
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card"> 
    <div class="card-left">
      <img src="./images/image-product-desktop.jpg"
       alt="perfume" class="desktop-img">
      <img src="./images/image-product-mobile.jpg"
       alt="perfume" class="mobile-img">
      
      </div>
  <div class="card-right"> 
    
     <div class="title">perfume</div>
  <h2 class="perfume-name">  Gabrielle Essence Eau De Parfum</h2>
  <p class="description">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
  
  <div class=" price-container"> 
  <p class="offer-price">$149.99</p>
  <p class="actual-price">$169.99</p>
  </div>
  <button class="conformation-button">
    <img src="./images/icon-cart.svg" alt="" class="button-img">
  Add to Cart
  </button>
</div>
</div>
 

</body>
</html>
